name: GitHub Profile 3D Contrib

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout 3D contrib generator
        uses: actions/checkout@v4
        with:
          repository: yoshi389111/github-profile-3d-contrib
          path: generator

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd generator
          npm install

      - name: Generate 3D contribution graph
        run: |
          cd generator
          npm run build -- --username ycxzml --output ../profile-3d-contrib

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib
          git commit -m "chore: update 3D contribution graph" || echo "No changes"
          git push
